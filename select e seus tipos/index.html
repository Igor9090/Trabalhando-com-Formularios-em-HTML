<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select e seus tipos</title>
  </head>
  <body>
    <form>
      <label>Nome: </label
      ><input type="text" name="nome" style="margin-bottom: 10px" /> <br />
      <label>Cargo: </label>
      <select name="role">
        <option value="" selected>Selecione um cargo</option>
        <option value="desenvolvimento-web">Desenvolvimento Web</option>
        <option value="desenvolvimento-de-software">
          Desenvolvimento de Software
        </option>
        <option value="design-gráfico">Designer Gráfico</option>
        <option value="desenvolvimento-mobile">Desenvolvimento Mobile</option>
      </select>
      <br />
      <button type="submit" style="margin-top: 10px">Enviar</button>
    </form>
  </body>
</html>
